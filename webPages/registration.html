    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class = "container mt-5" >
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <h1 style="font-size: 3em;">AITUNDER</h1>
                            <p style="font-size: 1.2em;"> Keep in touch</p>
                        </div>
                    </div>

            <form class="col-md-6" action="/login" method="post">
                <h2 class="text-center" style="font-size: 1.7em; margin-bottom: 30px;">Register</h2>
                <div class="form-floating mb-5">
                    <input type="text" id="nameInput" name="name" class="form-control" placeholder="Kabob" style="font-size: 1.2em;">
                    <label for="nameInput" style="font-size: 1.2em;" >Name</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="text" id="emailInput" name="email" class="form-control" placeholder="kabob@example.kz" style="font-size: 1.2em;">
                    <label for="emailInput" style="font-size: 1.2em;">Email address</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="text" id="passwordLabel" name="password" class="form-control" placeholder="Qqwerty1!" style="font-size: 1.2em;">
                    <label for="passwordLabel" style="font-size: 1.2em;">User's password</label>
                </div> 
                <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit" style="font-size: 1.2em;">Submit form</button>
            </div>
            </form>
        </div>
    </div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 text-center">
            
        </div>
        <div class="col-md-6 text-center">
            <a href="#" style="font-size: 1.2em;">Sign In</a> | <a href="#" style="font-size: 1.2em;">Forgot Password</a> 
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
    
                var formData = {
                    name: document.getElementById('nameInput').value,
                    email: document.getElementById('emailInput').value,
                    password: document.getElementById('passwordLabel').value
                };
    
                fetch('/api/signUp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
