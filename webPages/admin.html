<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Panel</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="projects-tab" data-toggle="tab" href="#projects" role="tab" aria-controls="projects" aria-selected="false">Projects</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Users Tab -->
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <h1>Users</h1>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="text" id="searchInputUsers" class="form-control mb-3" placeholder="Search...">
                    </div>
                
                    
                    
                    <div class="col-md-6">
                        <select id="sortUsers" class="form-control mb-3">
                            <option value="name">Sort by Name</option>
                            <option value="email">Sort by Email</option>
                            <option value="dob">Sort by Date of Birth</option>
                        </select>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Date of Birth</th>
                            <th>Major</th>
                            <th>Bio</th>
                            <th>Academic Interests</th>
                            <th>Skills</th>
                            <th>Social Links</th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyUsers">
                    </tbody>
                </table>
             <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="paginationUsers">
                    </ul>
                </nav> 
            </div>

            <!-- Projects Tab -->
            <div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projects-tab">
                <h1>Projects</h1>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="text" id="searchInputProjects" class="form-control mb-3" placeholder="Search...">
                    </div>
                    <div class="col-md-6">
                        <select id="sortProjects" class="form-control mb-3">
                            <option value="title">Sort by Title</option>
                            <option value="requiredSkills">Sort by Required Skills</option>
                        </select>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Required Skills</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyProjects">
                    </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end" id="paginationProjects">
                    </ul>
                </nav>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            function fetchAllUsersWithPortfolio() {
                $.ajax({
                    url: '/api/getAllUsers',
                    method: 'GET',
                    success: function (data) {
                        renderUsersTable(data);
                    },
                    error: function (error) {
                        console.error('Error fetching users:', error);
                    }
                });
            }

            fetchAllUsersWithPortfolio();

            function renderUsersTable(users) {
                $('#tableBodyUsers').empty();
                users.forEach(user => {
                    $('#tableBodyUsers').append(`
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.password}</td>
                            <td>${user.portfolio.dateOfBirth ? user.portfolio.dateOfBirth : ''}</td>
                            <td>${user.portfolio.major ? user.portfolio.major : ''}</td>
                            <td>${user.portfolio.bio ? user.portfolio.bio : ''}</td>
                            <td>${user.portfolio.academicInterests ? user.portfolio.academicInterests : ''}</td>
                            <td>${user.portfolio.skills ? user.portfolio.skills.join(', ') : ''}</td>
                            <td>${user.portfolio.socialLinks ? user.portfolio.socialLinks.join(', ') : ''}</td>
                        </tr>
                    `);
                });
            }
        });


    </script>
    
</body>
</html>
